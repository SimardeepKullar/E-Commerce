    <div id="map"></div><br>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz9KF31zzZOrPY1L8U1MUIReadDdoL1Js&callback=initMap"></script>
    <script>
        function initMap() {
            var location = {lat: 43.65769947445758, lng: -79.3774407115834 };   // ENG Building
            var map = new google.maps.Map(document.getElementById("map"), {zoom: 16, center: location});              
            var marker = new google.maps.Marker({position: location, map: map});  
            var infoWindow = new google.maps.InfoWindow({content: "<h4>ENG Building Coordinates:</h4><br>" + "<h5>" + (Math.round(location.lat * 100) / 100).toFixed(2) + ", " + (Math.round(location.lng * 100) / 100).toFixed(2) + "</h5>"});
                            marker.addListener("click", function()
                                {infoWindow.open(map, marker); })
        }
    </script>
</section>
